name: docker-sudo
ruletype: standard
criticality: medium
cloud: 100
container: 100
filetype: $
target: line
type: regex
defaultpattern: "^%s"
category: docker
advice: Using root inside a container is a serious vulnerability.
recipes:
effort: 100
readiness: 10
tags:
  - value: docker
  - value: sudo
patterns:
  - value: RUN install -y sudo
  - value: RUN su root
profiles:
- value: cloud-suitability