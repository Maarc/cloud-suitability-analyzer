name: python-fileIO
ruletype: standard
cloud: 50
container: 50
filetype: py$
target: line
type: regex
defaultpattern: ^.*[ .]%s[ (].*
advice: Relying on the local filesystem to store state is unreliable in a cloud platform. Since containers are immutable, restarts will lose any written changes. Refactor this logic to use an external service to store state.
effort: 8
readiness: 8
category: io
tags:
- value: io
patterns:
- value: open
- value: os.open
- value: os.rename
- value: os.path
- value: os.mkdir
- value: os.makedirs
- value: os.chown
- value: os.chmod
- value: os.remove
- value: os.removedirs
- value: os.renames
- value: os.replace
- value: os.rmdir
- value: os.symlink
- value: os.unlink
- value: chmod

profiles:
- value: cloud-suitability