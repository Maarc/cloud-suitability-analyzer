# This rule aims to identify the integration of PostgreSQL in .NET applications through the Npgsql library.
# Documentation: https://www.npgsql.org/doc/
# Example: https://www.sqlines.com/postgresql/npgsql_cs_result_sets
name: dotnet-postgresql
filetype: (cs$|vb$|csproj$|vbproj$)
target: line
type: regex
defaultpattern: (%s)
category: database
advice: Direct usage of Npgsql for PostgreSQL database interactions in .NET code.
effort: 0
readiness: 1
tags:
  - value: database
  - value: postgresql
  - value: .NET
patterns:
  - value: 'NpgsqlConnection'
  - value: 'NpgsqlCommand'
  - value: 'NpgsqlDataReader'
  - value: 'ExecuteNonQueryAsync\(\)'
  - value: 'Npgsql'
profiles:
  - value: cloud-suitability
  - value: compass-discovery
