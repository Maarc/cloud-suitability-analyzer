# This rule aims to identify the active usage of Apache Flink in Java source code through specific API interactions, based on batch and stream processing examples.
# Documentation: https://flink.apache.org/flink-architecture.html
# Example Usage: https://github.com/streaming-with-flink/examples-java/tree/master/src/main/java/io/github/streamingwithflink
name: java-apache-flink
filetype: (java$|xml$|gradle$)
target: line
type: regex
defaultpattern: (%s)
category: messaging
advice: Direct usage of Apache Flink APIs in Java, focusing on data processing operations and environment setup.
effort: 0
readiness: 1
tags:
  - value: messaging
  - value: apache-flink
  - value: java
patterns:
  - value: 'org.apache.flink.'
  - value: '.getExecutionEnvironment\(\)'
  - value: '.setStreamTimeCharacteristic\('
  - value: 'org.apache.flink'
  - value: 'flink-java'
  - value: 'flink-clients'
profiles:
  - value: cloud-suitability
  - value: compass-discovery
