# This rule identifies active usage of Apache Flume APIs in Java source code, beyond import statements.
# Documentation: https://flume.apache.org/FlumeUserGuide.html
# Example: https://github.com/apache/flume-spring-boot/blob/main/flume-spring-boot/src/main/java/org/apache/flume/spring/boot/config/AbstractFlumeConfiguration.java
name: java-apache-flume
filetype: (java$|xml$|gradle$)
target: line
type: regex
defaultpattern: (%s)
category: messaging
advice: Direct interaction with Apache Flume APIs in Java, focusing on event creation, agent configuration, and data transmission.
effort: 0
readiness: 1
tags:
  - value: logging
  - value: apache-flume
  - value: messaging
patterns:
  - value: 'import org.apache.flume.'
  - value: 'new FlumeException'
  - value: 'new SinkRunner'
  - value: 'new ChannelProcessor'
  - value: 'org.apache.flume'
  - value: 'flume-ng'
profiles:
  - value: cloud-suitability
  - value: compass-discovery
