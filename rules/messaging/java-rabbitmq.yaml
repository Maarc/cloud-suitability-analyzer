name: java-rabbitmq
ruletype: standard
criticality: medium
cloud: 100
container: 100
filetype: (jsp$|java$|xml$)
target: line
type: regex
defaultpattern: (%s)
advice: Make sure that configuration is Cloud friendly
effort: 1
readiness: 5
category: mq
tags:
  - value: message-queue
  - value: rabbitmq
  - value: messaging
patterns:
  - value: com.rabbitmq
  - value: import.*com.rabbitmq.
  - value: handleDelivery\(
  - value: .basicConsume
  - value: <groupId>com.rabbitmq
profiles:
  - value: cloud-suitability
  - value: compass-discovery