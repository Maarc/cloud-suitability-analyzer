# This rule aims to identify the usage of Apache ActiveMQ in .NET applications, focusing on the integration via the Apache.NMS.ActiveMQ client library.
# Documentation: https://activemq.apache.org/components/nms
# Example: https://activemq.apache.org/components/nms/examples/nms-simple-asynchronous-consumer-example
name: dotnet-activemq
filetype: (cs$|vb$|config$|csproj$)
target: line
type: regex
defaultpattern: (%s)
category: messaging
advice: Usage of ActiveMQ library in .NET project files and XML configuration settings.
effort: 0
readiness: 1
tags:
  - value: messaging
  - value: activemq
  - value: .NET
patterns:
  - value: 'Apache.NMS.ActiveMQ'
  - value: 'Apache.NMS.AMQP'
  - value: 'new NMSConnectionFactory'
  - value: '.NMSCorrelationID'
  - value: 'new Uri\("activemq:'
profiles:
  - value: cloud-suitability
  - value: compass-discovery
