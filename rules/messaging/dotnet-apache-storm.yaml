# This rule aims to identify the integration of Apache Storm in .NET applications through the net-storm-multilang-adapter.
# Documentation: https://github.com/Azure/net-storm-multilang-adapter
# Exanple: https://github.com/Azure/net-storm-multilang-adapter/blob/master/src/main/dotnet/Dotnet.Storm.Test.Example/SmokeTests.cs
name: dotnet-apache-storm
filetype: (cs$|vb$|csproj$|vbproj$)
target: line
type: regex
defaultpattern: (%s)
category: messaging
advice: Integration with Apache Storm using the net-storm-multilang-adapter in .NET applications.
effort: 0
readiness: 1
tags:
  - value: messaging
  - value: apache-storm
  - value: .NET
patterns:
  - value: 'StormAdapter'
  - value: 'StormTuple'
  - value: 'StormContext'
  - value: 'Storm.Adapter'  
profiles:
  - value: cloud-suitability
  - value: compass-discovery
