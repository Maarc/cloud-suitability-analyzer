name: java-version-gradle
ruletype: standard
criticality: medium
cloud: 50
container: 50
filetype: gradle$|kts$
target: line
type: regex
level: Critical
advice: JDK version is found to be lower than JAVA_8
effort: 50
category: version
defaultpattern: (^|\.|\s)targetCompatibility(\s|=)[^\d]+(%s)
tags:
  - value: java version
patterns:
  - value: 1\.[0-7]

